<ion-header>
  <ion-toolbar color="warning">
    <ion-title>Sign up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <h1>Crear cuenta</h1>
    <ion-list>

      <ion-item>
        <ion-label position="stacked">nombre</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">username</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">email</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

        <ion-item>
          <ion-label position="stacked">Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>

        <ion-item>
          Ya tienes una cuenta? <a routerLink="/login">Logeate</a>
        </ion-item>

        <ion-button expand="block" shape='round' color='dark'>Registrarse</ion-button>

    </ion-list>
  </form>
</ion-content>
